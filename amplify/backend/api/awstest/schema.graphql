type Department @model {
  id: ID!
  name: String!
  manager: Employee @connection
  employees: [Employee] @connection(name: "DepartmentEmployees")
}

type Employee @model {
  id: ID!
  name: String!
  age: Int
  info: Info @connection
  department: Department @connection(name: "DepartmentEmployees")
}

type Info @model {
  id: ID!
  text: String
}
